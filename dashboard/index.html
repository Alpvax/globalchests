            function mcLogin()
            {
                $.ajax({
                    url: 'https://authserver.mojang.com/authenticate',
                    type: 'post',
                    dataType: 'json',
                    success: function (data){
                        $('#result').html(data);
                    },
                    data: '{"agent":{"name":"Minecraft","version":1},"username":"' + $('#username').val() + '","password":"' + $('#password').val() + '","clientToken":"1","requestUser":true}'
                });
            }
        </script>
